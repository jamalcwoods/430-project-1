<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

    //temporary counter for debugging, this increases when updating a Figure
    let debugCounter = 1;

    const handleResponse = (xhr, parseResponse = true) => {

      const content = document.querySelector("#content");

      //handles each code
      switch(xhr.status) {
        case 200://success
          content.innerHTML = `<b>Success</b>`;
        break;
        case 201: //create
          content.innerHTML = `<b>Create</b>`;
        break;
        case 204://returns as an updated will not give content to show
          content.innerHTML = `<b>Updated (No Content)</b>`;
          return; 
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
        break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
        break;
        default:
          content.innerHTML = `<b>Error Not Implemented</b>`;
        break;
      }

      //no content for response
      if(!parseResponse)
      {
        return;
      }

      //this section updates the content with the message or users
      let data = "";

      const obj = JSON.parse(xhr.response);

      //displays the message if there is one
      if(obj.message)
      {
        content.innerHTML += `<p>Message: ${obj.message}</p>`;
      }
      //if it's users then displays that instead
      if(obj.figures)
      {
        content.innerHTML += `<p>${JSON.stringify(obj.figures)}</p>`;
      }
    };

    const sendGetHead = (e) => {
      //get the url
      const url = document.querySelector("#getSelect").value;

      const xhr = new XMLHttpRequest();

      xhr.open("get", url);

      xhr.setRequestHeader('Accept', 'application/json');

      //sets up load event
      xhr.onload = () => handleResponse(xhr, true);

      xhr.send();

      //stupidness due to being a form
      e.preventDefault();
      return false;
    };

    const sendPost = (e) => {
      //get if you're creating a new one (debug only)
      const newFigure = document.querySelector("#postSelect").value;

      const xhr = new XMLHttpRequest();

      xhr.open("post", "/postFigure");

      //sets headers for post
      xhr.setRequestHeader('Content-type', 'application/json')
      xhr.setRequestHeader('Accept', 'application/json');

      //handles the response
      xhr.onload = () => handleResponse(xhr);

      //creates the data and sends it
      const jsonData = {
        name: "New Figure",
        members: [
          {
            number: 400,
            ability: 0,
            moves: [1, 2, 8]
          }, //end of member 1
          {
            number: 130,
            ability: 1,
            moves: [3, 2, 1, 0]
          } //end member 1
        ] //end members
      }; //end json

      //id sets to 0 if you want to update the first one. Again, debug only stuff
      if(newFigure === "update") {
        jsonData.id = 0;
        jsonData.name = `Update number ${debugCounter}`;
        debugCounter++;
      }

      xhr.send(JSON.stringify(jsonData));

      //stupidness due to being a form
      e.preventDefault();
      return false;
    };

    const init = () => {
      //sets up submission events
      document.querySelector("#postForm").addEventListener('submit', sendPost);
      document.querySelector("#getForm").addEventListener('submit', sendGetHead);
    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Be strong, these are dark times....</h3>
    <form id="getForm" action="/getFigures" method="get">
      <select id='getSelect'>
        <option value='/getFigures'>All Figures</option>
        <option value='/getFigure?id=0'>Index 0</option>
      </select>
      <input type="submit" value="Get Figure(s)" />
    </form>
    <form id="postForm" action="/postFigure" method="post">
      <select id="postSelect">
        <option value="new">New Figure</option>
        <option value="update">Update Figure 1</option>
      </select>
      <input type="submit" value="Post Figure" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
